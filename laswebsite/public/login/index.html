<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS 登录</title>
    <link rel="shortcut icon" href="../../source/img/icon-colored.png">
    <link href="../../css/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <ul class="login-ul">
            <li type="icon">
                <div class="icon">
                    <img src="../../source/img/icon.png">
                </div>
            </li>
            <li type="login">
                <div class="login" font-size="16px">
                    <h1 style="font-size: 24px; line-height: 0px;"><b>账户验证</b></h1>
                    <p>登录 Lazy ALien Server 内服账号</p>
                    <form action="" method="post" style="padding: 0px;">
                        <input type="text" name="id" placeholder="账户"><br>
                        <input type="password" name="password" placeholder="密码"><br>
                        <input type="submit" value="登录">
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
